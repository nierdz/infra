---
name: CI

on: push

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: install dependencies
        run: python -m pip install --upgrade pip virtualenv
      - name: install check tools
        run: make install
      - name: run pre-commit
        run: make pre-commit
