server {
  listen 80 default_server;

  root /adplusplus/www;

  index index.html index.php;

  location / {
    try_files $uri $uri/ =404;
  }

  include /etc/nginx/conf/static.conf;

  location ~ \.php$ {
    fastcgi_pass adplusplus-php-fpm:9000;
    include /etc/nginx/fastcgi_params;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
  }

  include /etc/nginx/conf/certbot.conf;
  include /etc/nginx/conf/static.conf;
  include /etc/nginx/conf/generic.conf;
}

server {
  listen 443 ssl http2 default_server;

  include /etc/nginx/conf/ssl.conf;
  ssl_certificate /etc/letsencrypt/live/dismerciatoncpu.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/dismerciatoncpu.com/privkey.pem;

  root /adplusplus/www;

  index index.html index.php;

  location / {
    try_files $uri $uri/ =404;
  }

  include /etc/nginx/conf/static.conf;

  location ~ \.php$ {
    fastcgi_pass adplusplus-php-fpm:9000;
    include /etc/nginx/fastcgi_params;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
  }

  include /etc/nginx/conf/certbot.conf;
  include /etc/nginx/conf/static.conf;
  include /etc/nginx/conf/generic.conf;
  include /etc/nginx/conf/gzip.conf;
}
