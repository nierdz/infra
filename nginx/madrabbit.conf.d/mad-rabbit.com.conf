server {
  listen 80 default_server;
  server_name mad-rabbit.com www.mad-rabbit.com;
  return 301 https://$server_name$request_uri;
}

server {
  listen 443 ssl http2 default_server;
  server_name mad-rabbit.com www.mad-rabbit.com;

  include /etc/nginx/conf/opcache.conf;

  include /etc/nginx/conf/ssl.conf;
  ssl_certificate /etc/letsencrypt/live/mad-rabbit.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/mad-rabbit.com/privkey.pem;

  root /madrabbit/www;

  index index.php;

  location / {
    try_files $uri $uri/ /index.php?$args;
  }

  location ~ \.php {
    fastcgi_pass madrabbit-php-fpm:9000;
    include /etc/nginx/fastcgi_params;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
  }

  include /etc/nginx/conf/certbot.conf;
  include /etc/nginx/conf/static.conf;
  include /etc/nginx/conf/generic.conf;
  include /etc/nginx/conf/security.conf;
}
