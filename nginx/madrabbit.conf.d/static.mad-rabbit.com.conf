server {
  listen 80;
  server_name static.mad-rabbit.com;
  return 301 https://$server_name$request_uri;
}

server {
  listen 443 ssl http2;
  server_name static.mad-rabbit.com;

  add_header Access-Control-Allow-Origin "*";

  include /etc/nginx/conf/ssl.conf;
  ssl_certificate /etc/letsencrypt/live/static.mad-rabbit.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/static.mad-rabbit.com/privkey.pem;

  root /madrabbit/static;

  location / {
    try_files $uri $uri/ =404;
  }

  include /etc/nginx/conf/certbot.conf;
  include /etc/nginx/conf/static.conf;
  include /etc/nginx/conf/generic.conf;
}
